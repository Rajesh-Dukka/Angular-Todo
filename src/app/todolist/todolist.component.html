<h3 class="text-center text-secondary mt5">Task List</h3>
<div class="row">
  <ul class="list-group col-6 mx-auto">
    <li class="list-group-item" *ngFor="let item of todos; index as i">
      {{ item.task }}
      <button class="btn btn-danger dlt-btn" (click)="removeTodo(i)">
        &#215;
      </button>
    </li>
  </ul>
</div>
